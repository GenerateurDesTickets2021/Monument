<ion-header>
  <ion-toolbar>
    <ion-tabs>
      <!-- Tab bar -->
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/test">
          <ion-icon name="map-sharp"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/create">
          <ion-icon name="airplane-sharp"></ion-icon>
        </ion-tab-button>
      
      </ion-tab-bar>
    </ion-tabs>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list id="cards">
  <ion-card
  *ngFor="let item of (items$ | async )"
  id="{{item.id}}" 
>
<ion-item button (click)="detailVille(item.id,item.nom,item.image,item.ville,item.latitude,item.longitude)">
  <ion-card-header>
    <ion-card-title>{{ item.ville }}</ion-card-title>
  </ion-card-header>
</ion-item>
</ion-card>
  </ion-list>
</ion-content>
