<ion-header>
  <ion-toolbar>
    <ion-tabs>
      <!-- Tab bar -->
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/test">
          <ion-icon name="map-sharp"></ion-icon>
        </ion-tab-button>
        <ion-tab-button routerLink="/create">
          <ion-icon name="airplane-sharp"></ion-icon>
        </ion-tab-button>
      
      </ion-tab-bar>
    </ion-tabs>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list id="nav"></ion-list>
  <ion-card 
    *ngFor="let movie of (movies$ | async )"
    class="animate__animated animate__fadeInTopRight"
    id="{{movie.id}}"  
    >
  <ion-item button (click)="detail(movie.id,movie.nom,movie.image,movie.ville,movie.latitude,movie.longitude)">
   
    <ion-card-header>
      <img src="{{movie.image}}" />
      
      <ion-card-title>{{ movie.nom }}</ion-card-title>
    </ion-card-header>
    
  </ion-item>
 
  </ion-card>

</ion-content>
